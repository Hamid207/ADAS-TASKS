<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="name">
      <p>Name:</p>
      <input type="text" />
      <button class="nameButton">Add</button>
    </div>
    <div class="surname">
      <p>Surname:</p>
      <input type="text" />
      <button class="surNameButton">Add</button>
    </div>

    <div class="numberPlus"><p>0</p></div>
    <div class="buttons">
      <button class="plusBtn">+</button>
      <button class="minusBtn">-</button>
    </div>

    <div>
      <p class="text"></p>
      <button class="startBtn">Start</button>
    </div>

    <div>
      <p class="time"></p>
    </div>

    <div>
      <input class="first" type="number" placeholder="Add" />
      <input class="second" type="number" placeholder="Add" />
      <div>
        <select name="cal" class="select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <button class="calBtn1">Cal</button>

      <p class="return">0</p>
    </div>
    <script src="/JS/TAsk6.js"></script>
  </body>
</html>
